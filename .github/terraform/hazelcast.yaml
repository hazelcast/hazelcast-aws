hazelcast:
  network:
    join:
      multicast:
        enabled: false
      aws:
        enabled: true
        # discovery_role is created by main terraform script
        iam-role: discovery_role
        hz-port: 5701
        region: REGION
        tag-key: TAG_KEY
        tag-value: TAG_VALUE
        connection-retries: CONN_RETRIES
    rest-api:
      enabled: true
      endpoint-groups:
        CLUSTER_READ:
          enabled: true 